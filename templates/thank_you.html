<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>

<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #6e82ff, #a86bff);
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    .container {
        width: 90%;
        max-width: 600px;
        background: white;
        padding: 40px 50px;
        border-radius: 25px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        text-align: center;
        animation: fadeIn 0.7s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .icon {
        font-size: 65px;
        margin-bottom: 15px;
    }

    h1 {
        margin: 0 0 10px;
        font-size: 2.2em;
        color: #4a4a4a;
    }

    p {
        font-size: 1.15em;
        line-height: 1.6;
        color: #555;
        margin-bottom: 30px;
    }

    .button {
        display: inline-block;
        padding: 14px 32px;
        border-radius: 18px;
        text-decoration: none;
        font-size: 1.1em;
        font-weight: 600;
        background: linear-gradient(135deg, #6e82ff, #a86bff);
        color: white;
        box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

</style>
</head>
